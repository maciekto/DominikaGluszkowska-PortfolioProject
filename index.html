<!DOCTYPE html>
<html lang="en, pl">
<head>
    <meta name="description" content="Dominika Głuszkowska, Graphic Designer Freelancer">
    <meta name="keywords" content="Dominika, Głuszkowska, Graphic, Designer, Freelance">
    <meta name="author" content="Maciej Tomaszewski">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dominika Głuszkowska - Graphic Designer</title>
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="app.css">
    <link rel="shortcut icon" href="beforeXD/iconTitle.ico"> 
</head>
<body>
    <div class="App">
        <nav class="NavBar">
        </nav>
        <section class="Component Carousel">
            <article class="Carousel-Inner">
                <video class="Video" src="beforeXD/video_mo.mp4" type="video/mp4" autoplay loop>
                </video>
                <div class="Video-Controls">
                    <input type="range" class="Seek-Bar" value="0" step="0.001" disabled />
                </div>
                <div type="button" class="PlayPause">
                    <div class="PlayPause-Inner">
                        <span class="ele1_pause ele ele1"></span>
                        <span class="ele2_pause ele ele2"></span>
                        <span class="ele3_pause ele ele3"></span>
                    </div>
                </div>
                <div class="Controls">
                    <div class="Controls-Mute">
                        
                    </div>
                    <input type="range" class="Controls-VolumeBar" min="0" max="1" step="0.01" value="1">
                    <div type="button" class="Controls-Fullscreen"></div>
                </div>
            </article>
        </section>
        <section class="Component">
            <article class="Component-Article Article1">
    
            </article>
        </section>
        <section class="Component">
            <article class="Component-Article Article2">
    
            </article>
        </section>
        <section class="Component">
            <article class="Component-Article Article3">
    
            </article>
        </section>
        <footer class="Component">
            <div class="Footer"></div>
        </footer>
    </div>
    <script src="js/videoControls.js"></script>
</body>
</html>
